<!DOCTYPE html>
<html ng-app="app">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,minimal-ui">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="css/reset.css">
		<style type="text/css">
		    html{
		        width:100%;
		        height:100%;
		        overflow-x:hidden;
		    }
		    
			body{
			    text-align:left;
			    width:100%;
			    overflow:hidden;
			    background:#e9dfc7;
			}
			
			.m-read-content{
			    font-size:14px;
			    color:#555;
			    line-height:31px;/*l设置行高*/
			    padding:15px;
			}
			
			.m-read-content h4{
			    font-size:20px;
			    color:#736357;
			    border-bottom:solid 1px #736357;
			    letter-spacing:2px;
			    margin:0 0 1em 0;
			}
			
			.m-read-content p{
			    text-indent:2em;
			    margin:0.5em 0;
			    letter-spacing:0px;
			    line-height:24px;
			}
			
			.u-tab{
			    height:34px;
			    margin:10px auto;
			    line-height:34px;/*设置与height一样是为了居中显示*/
			    border-radius:8px;
			    border:1px solid #858382;
			    font-size:12px;
			    background:#000;
			    opacity:0.8;
			}
			
			.u-tab li{
			    display:inline-block;
			    width:49%;/*为了给border留下空隙，不设置50%，显示在一行*/
			    border-right:1px solid #858382;
			    text-align:center;
			    color:#fff;
			}
			
			.u-tab li:nth-child(2){/*去除第二个的右边框*/
			    border-right:none;
			}
			
			.m-button-bar{
			    width:60%;
			    max-width:600px;/*设置百分比时为了防止过宽*/
			    padding:5px;
			    margin:0 auto;
			}
			
			.top-nav{
			    position:fixed;
			    top:0px;
			    width:100%;
			    height:50px;
			    z-index:9999;
			    background:#000;
			}

			}

			    background:#000;
			    opacity:0.95;
			    display:flex;

			    justify-content:center;
			    align-items:center;
			}

		<script src="lib/zepto.min.js"></script>
		<script>
			window.jQuery = $;
		</script>
		<script src="js/jquery.base64.js"></script>
		<script src="js/jquery.jsonp.js"></script>

		<script>
		
		//  --------------------工具类---------------------------------
			(function(){
			    var Util = (function(){
			        var prefix = "html5_reader_";
			        var storageGetter = function(key){
			            return localStorage.getItem(prefix + key);
			        }
			        var storageSetter = function(key, val){
			            return localStorage.setItem(prefix + key , val);
			        }
			        //获得数据并解码
			        var getJSONP = function(url,callback){
			            return $.jsonp({
			                url: url,
			                cache: true,
			                callback:'duokan_fiction_chapter',//callback(data)
			                success:function(result){
			                    //数据解码
			                    //debugger;
			                    var data = $.base64.decode(result);
			                    var json = decodeURIComponent(escape(data));
			                    callback(json);//真回调，非上述的callback
			                }
			            });
			        }
			        return{
			            storageGetter: storageGetter,
			            storageSetter: storageSetter,
			            getJSONP:getJSONP
			        }
			    })();
			
		
		
		//  ---------------------初始化操作------------------------------------	
			//缓存一些操作的DOM
			var Dom = {
			   top_nav: $('#top-nav'), 
			   nav_panel: $('.nav_panel'),
			   bottom_nav:$('.bottom-nav'),
			   font_buttom:$('#font_buttom'),
			   fiction_container:$('#fiction_container'),
			   bg_panel:$('#bg-panel'),
			   day_mode:$('.day-mode'),
			   night_mode:$('.night-mode'),
			   pre_button:$('#pre_button'),
			   next_button:$('#next_button')
			}
			
			var win = $(window);
			var doc = $(document);
			var defauleSize = 14,
			    defaultColor = '#F3E3CC',
			    defaultMode = 'day',
			    nightColor = '#080C10',
			    maxFontSize = 20,
			    minFontSize = 12;
			    
			var reader_UI, reader_model;//这里全局，也可以传参，匿名函数，不怕
			    
			var font_size = parseInt(Util.storageGetter('font_size')) || defauleSize;
			var bg_color = Util.storageGetter('bg_color') || defaultColor;
			var mode = Util.storageGetter('mode') || defaultMode;
			
            
            //设置初始化字体为用户保存的字体大小
            Dom.fiction_container.css('font_size', font_size);
            
            if(mode == 'night'){
               Dom.fiction_container.css('background', nightColor); 
               Dom.day_mode.show();
               Dom.night_mode.hide();
            }else{
                Dom.fiction_container.css('background', bg_color);
            }
            
    //  --------------------项目主入口-------------------------        
            
            //整个项目的入口函数
            function main(){
                reader_UI = readerView(Dom.fiction_container);
                reader_model = readerModel();
                reader_model.init(function(data){
                    reader_UI(data);
                });
                
                eventHandler();
            }
            
           
    //  ------------------项目的Model------------------------------------------------ 
    
    
            //项目的M，实现阅读相关的数据交互方法
            function readerModel(){
                var chapterID;
                var chapterNum;
                
                //获得章节信息
                var getFictionInfo = function(callback){
                    $.get('./data/chapter.json',function(data){
                        //TODO 获得章节信息之后的回调
                        chapterID = data.chapters[1].chapter_id;
                        chapterNum = data.chapters.length;
                        callback && callback();
                    },'json');
                }
                
                //获得章节内容
                var getChapterContent = function(chapter_id, callback ){
                    //获得章节内容后的回调，data1,2,3,4.json
                    $.get('data/data' + chapter_id + '.json',function(data){
                        if(data.result == '0'){
                            var url = data.jsonp;//得到jsonp的url地址==可以看jsonp地址里的数据
                            
                            //调用封装好函数，跨域请求，并对数据base64解码
                            Util.getJSONP(url, function(data){
                                //debugger;
                                callback && callback(data);
                            });
                        }
                    },'json');
                };
                
                var init = function(UIcallback){
                    getFictionInfo(function(){
                        getChapterContent(chapterID,function(data){
                            //todo....
                            UIcallback && UIcallback(data);
                        });
                    });
                }
                
                //上一章翻页
                var preChapter = function(UIcallback){
                    chapterID = parseInt(chapterID,10);
                    if(chapterID == 1){
                        return;
                    }
                    chapterID --;
                    getChapterContent(chapterID, UIcallback);
                }
                
                 //下一章翻页
                var nextChapter = function(UIcallback){
                    chapterID = parseInt(chapterID,10);
                    // if(chapterID == chapterNum-1){
                    if(chapterID == 4){
                        return;
                    }
                    chapterID ++;
                    getChapterContent(chapterID, UIcallback);
                    
                }
                
                //返回项目M模块的接口
                return {
                    init:init,
                    preChapter:preChapter,
                    nextChapter:nextChapter
                }
            }
            
           
 //  ----------------------项目的View----------------------------------            
           
            
            //项目的V，实现阅读UI界面
            function readerView(container){
                function parseChapterData(jsonData){
                    var jsonObj = JSON.parse(jsonData);
                    var html = '<h4>' + jsonObj.t +'</h4>';
                    for(var i =0, len = jsonObj.p.length; i < len; i++){
                        html += '<p>' + jsonObj.p[i] + '</p>'
                    }
                    return html;
                }
                return function(data){
                    container.html(parseChapterData(data));
                }
            }
            
            
            
            
 //  ----------------------项目的Controller-----------------------------------
 
            //项目的C，实现与阅读相关的事件处理
            function eventHandler(){
                //4.0 click 300ms延时, zepto tap touch  
                $('#action-mid').click(function(){
                    if(Dom.top_nav.css('display') == 'none'){
                        //debugger;
                        Dom.top_nav.show();
                        Dom.bottom_nav.show();
                        
                    }else{
                        //debugger;
                        Dom.top_nav.hide();
                        Dom.bottom_nav.hide();
                        Dom.nav_panel.hide();
                        Dom.font_buttom.removeClass('icon-font2');
                    }
                });
                
                win.scroll(function(){
                    Dom.top_nav.hide();
                    Dom.bottom_nav.hide();
                    Dom.nav_panel.hide();
                    Dom.font_buttom.removeClass('icon-font2');
                });
                
               //唤起字体面板
               Dom.font_buttom.click(function(){
                   if(Dom.nav_panel.css('display') == 'none'){
                       Dom.nav_panel.show();
                       Dom.font_buttom.addClass('icon-font2');
                   }else{
                       Dom.nav_panel.hide();
                       Dom.font_buttom.removeClass('icon-font2');
                   }
                   Dom.nav_panel
               });
               
               //设置字体大小
               $('#large_font').click(function(){
                   if(font_size >= maxFontSize){
                       return;
                   }
                   font_size += 1;
                   Dom.fiction_container.css('font-size', font_size);
                   Util.storageSetter('font_size', font_size);
               });
               $('#small_font').click(function(){
                   if(font_size <= minFontSize){
                       return;
                   }
                   font_size -= 1;
                   Dom.fiction_container.css('font-size', font_size);
                   Util.storageSetter('font_size', font_size);
               });
               
                //事件代理的方式改变背景颜色
                Dom.bg_panel.click(function(event){
                    var target = event.target;
                    var bg_color = $(target).css('background');
                    Dom.fiction_container.css('background', bg_color);
                    Util.storageSetter('bg_color', bg_color);
                    if(target.id == 'circle5'){
                        Dom.day_mode.show();
                        Dom.night_mode.hide();
                    }else{
                        Dom.night_mode.show();
                        Dom.day_mode.hide();
                    }
                })
                
                //白天，黑夜模式切换
                Dom.day_mode.click(function(){
                    Dom.night_mode.show();
                    Dom.day_mode.hide();
                    Dom.fiction_container.css('background', defaultColor);
                    Util.storageSetter('mode_color', defaultColor);
                    Util.storageSetter('mode', 'day');
                });
                Dom.night_mode.click(function(){
                    Dom.day_mode.show();
                    Dom.night_mode.hide();
                    Dom.fiction_container.css('background', nightColor);
                    Util.storageSetter('mode_color', nightColor);
                    Util.storageSetter('mode', 'night');
                });
                
                //上下翻页绑定
                Dom.pre_button.click(function(){
                    //ToDo...获得章节翻页的数据-->把数据渲染出来
                    reader_model.preChapter(function(data){
                        reader_UI(data);
                    });
                    
                });
                Dom.next_button.click(function(){
                    reader_model.nextChapter(function(data){
                        reader_UI(data);
                    });
                });
                
                
            }
            
            
            main();
            
		})();
            
			
		</script>
	</body>
